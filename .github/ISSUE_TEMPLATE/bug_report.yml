name: ğŸ› Bug Report
description: Report a bug or unexpected behavior in SOG
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below as completely as possible.
        Before submitting, check if a [similar issue already exists](https://github.com/RagsProjects/Sew-Own-Game/issues).

        > âš ï¸ This template is for **UI and software bugs only** (crashes, layout issues, unexpected behavior in SOG itself).
        > If your bug is related to a specific game engine integration, please use the matching engine template instead:
        > Unity Â· Unreal Engine Â· Godot Â· GameMaker Studio Â· O3DE Â· Stride
        > You can find all templates at the [new issue page](https://github.com/RagsProjects/Sew-Own-Game/issues/new/choose).

  - type: textarea
    id: description
    attributes:
      label: ğŸ“‹ Describe the Bug
      description: A clear and concise description of what the bug is.
      placeholder: "When I click on 'Scan for Projects', the application crashes with..."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: ğŸ” Steps to Reproduce
      description: Step-by-step instructions to reproduce the behavior.
      placeholder: |
        1. Open SOG
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: âœ… Expected Behavior
      description: What did you expect to happen?
      placeholder: "The application should have..."
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: âŒ Actual Behavior
      description: What actually happened?
      placeholder: "Instead, the application..."
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: ğŸ–¥ï¸ Operating System
      options:
        - Windows 11
        - Windows 10
        - Windows 7/8
        - macOS (Apple Silicon)
        - macOS (Intel)
        - Ubuntu / Debian
        - Fedora / RHEL
        - Arch Linux
        - Other Linux
    validations:
      required: true

  - type: input
    id: dotnet_version
    attributes:
      label: ğŸ”· .NET Version
      description: Run `dotnet --version` to find out.
      placeholder: "e.g. 8.0.1"
    validations:
      required: true

  - type: input
    id: sog_version
    attributes:
      label: ğŸª¡ SOG Version
      description: Found in the application title bar or About section.
      placeholder: "e.g. 0.1.0"
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: ğŸ“„ Logs / Error Output
      description: Paste any relevant console output or error messages here.
      render: shell

  - type: textarea
    id: screenshots
    attributes:
      label: ğŸ“¸ Screenshots
      description: If applicable, add screenshots to help explain the problem.

  - type: textarea
    id: additional
    attributes:
      label: ğŸ“ Additional Context
      description: Any other information that might help us fix the bug.

  - type: checkboxes
    id: checklist
    attributes:
      label: âœ”ï¸ Checklist
      options:
        - label: I searched for existing issues before submitting
          required: true
        - label: My bug is not engine-specific and is a UI/Software bug
          required: true
        - label: I am using the latest version of SOG
          required: false
        - label: I can consistently reproduce this bug
          required: false
