body:
  - type: markdown
    attributes:
      value: |
        Use this template for anything related to **O3DE (Open 3D Engine)** support in SOG.
        > âš ï¸ O3DE support is currently **planned/in development**. Contributions are very welcome!
        > Check [CONTRIBUTING.md](https://github.com/RagsProjects/Sew-Own-Game/blob/main/CONTRIBUTING.md) if you'd like to help add O3DE support.

  - type: dropdown
    id: type
    attributes:
      label: ğŸ“Œ Issue Type
      options:
        - Bug â€” Something isn't working correctly
        - Feature Request â€” Add or improve an O3DE-specific feature
        - Contribution â€” I want to help implement O3DE support
        - Improvement â€” Enhance existing O3DE support
        - Question â€” I need help with O3DE integration
    validations:
      required: true

  - type: input
    id: o3de_version
    attributes:
      label: ğŸ”¢ O3DE Version
      placeholder: "e.g. 23.10, 22.05"
    validations:
      required: true

  - type: dropdown
    id: o3de_source
    attributes:
      label: ğŸ“¦ O3DE Installation Source
      options:
        - O3DE Installer (official release)
        - Built from source (GitHub)
        - Not applicable
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: ğŸ–¥ï¸ Operating System
      options:
        - Windows 11
        - Windows 10
        - Linux (Ubuntu)
        - Linux (Other)
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: ğŸ“‹ Description
      description: Describe the bug, feature, or your contribution plan.
      placeholder: |
        **If bug:** SOG fails to detect O3DE projects because it doesn't scan for project.json...
        **If feature:** SOG should support reading O3DE's project.json to extract project metadata...
        **If contribution:** I'd like to implement O3DE support by detecting project.json and o3de_manifest.json files...
    validations:
      required: true

  - type: textarea
    id: project_notes
    attributes:
      label: ğŸ“„ Project File Notes (optional)
      description: Any relevant details about the O3DE project structure, gems used, or manifest files.
      placeholder: "Project uses custom Gems and is registered in the O3DE manifest at ~/.o3de/o3de_manifest.json..."

  - type: textarea
    id: steps
    attributes:
      label: ğŸ” Steps to Reproduce (for bugs)
      placeholder: |
        1. Open SOG
        2. ...

  - type: textarea
    id: expected
    attributes:
      label: âœ… Expected Behavior

  - type: textarea
    id: actual
    attributes:
      label: âŒ Actual Behavior (for bugs)

  - type: textarea
    id: logs
    attributes:
      label: ğŸ“„ Logs / Error Output
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: ğŸ“ Additional Context

  - type: checkboxes
    id: checklist
    attributes:
      label: âœ”ï¸ Checklist
      options:
        - label: I searched for existing O3DE-related issues before submitting
          required: true
        - label: I am aware that O3DE support is still being developed
          required: true
